{% extends "base.html" %}

{% block content %}
<div class="form-wrapper">
  <form action="" method="post" class="form-center">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>Enter the email address you used to sign up for your account. We'll send you a link to reset your password.</p>
      <p>{{ form.email }}</p>
    <div class="button-drawer">
      <input type="submit" value="Reset password">
    </div>
  </form>
</div>
{% endblock %}
