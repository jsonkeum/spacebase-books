{% extends 'base.html' %}

{% block content %}
<div class="book-list__header">
  <h3>My Books</h3>
  <a href="{% url 'books:add_book' %}" class="button button--primary">
    Add New
  </a>
</div>

{% if book_list %}
<table class="book-list__table">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>My Rating</th>
    <th>Edit / Delete</th>
  </tr>
  {% for book in book_list %}
  <tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td class="text-center">{{ book.user_rating }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No books are available.</p>
{% endif %}
{% endblock %}
